<div class="container">
    <app-base-filter class="filter" [items]="allCases" [fieldName]="'name'" (filteredItems)="case = $event"></app-base-filter>
    @for (crate of case; track crate.id) {
        <div class="item-card" (click)="goToDetails(crate)" @fadeInDown>
            <div class="info">
                <h2>{{crate.name}}</h2>
                <mat-divider></mat-divider>
            </div>
            <div class="details">
                <div class="img">
                    <img src="{{crate.image}}">
                @if(getPrice(crate) != null) {
                    <p class="price-text money anim-color-change">Price: $ {{getPrice(crate) | number:'1.2-2'}}</p>
                }
                @else {
                    <p class="price-text money anim-color-change">Price not available</p>
                }
                </div>
            </div>
            <div class="date-container">
                @if(crate.first_sale_date != null) {
                    <p class="date-text">Date: {{crate.first_sale_date}}</p>
                }
                @else {
                    <p class="date-text">Date: None</p>
                }
            </div>
        </div>
    }
</div>
