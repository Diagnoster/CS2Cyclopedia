<div class="container">
    @for (agent of agents; track agent.id) {
        <mat-card class="example-card" appearance="outlined" (click)="goToDetails(agent)">
            <mat-card-header>
                <mat-card-title>{{agent.faction}}</mat-card-title>
                  <mat-divider></mat-divider>

            </mat-card-header>
            <img src="{{agent.image}}">
            <mat-card-content>
                <p class="name">{{agent.name}}</p>
                <p>{{agent.team.name}}</p>
            </mat-card-content>
            <div class="test" [style.background-color]="agent.rarity.color">
                <p>{{agent.rarity.name}}</p>
            </div>
        </mat-card>
    }   
</div>
