<div class="container">
    @for (agent of agents; track agent.name) {
        <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
            </mat-card-header>
            <img src="{{agent.image}}">
            <mat-card-content>
                <p>{{agent.name}}</p>
                <p>{{agent.team.name}}</p>
            </mat-card-content>
            <div class="test" [style.background-color]="agent.rarity.color">
                <p>{{agent.rarity.name}}</p>
            </div>
        </mat-card>
    }   
</div>
