<div class="container">
    <mat-form-field class="filter">
        <mat-label>Pesquisar agente</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput type="text" [(ngModel)]="value" (keyup)="filterAgents()">
        @if (value) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="clearFilter()">
            <mat-icon>close</mat-icon>
          </button>
        }
    </mat-form-field>
    @for (agent of agents; track agent.id) {
        <mat-card class="example-card" appearance="outlined" (click)="goToDetails(agent)" @fadeInDownBig>
            <mat-card-header>
                <mat-card-title>{{agent.faction}}</mat-card-title>
                <mat-divider></mat-divider>
            </mat-card-header>
            <img src="{{agent.image}}">
            <mat-card-content>
                <p class="name">{{agent.name}}</p>
                <p>{{agent.team.name}}</p>
            </mat-card-content>
            <div class="test" [style.background-color]="agent.rarity.color">
                <p>{{agent.rarity.name}}</p>
            </div>
        </mat-card>
    }
</div>
