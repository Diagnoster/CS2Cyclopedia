<div class="container">
    @for (agent of agents; track agent.name) {
        <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
                <mat-card-title>{{agent.name}}</mat-card-title>
            </mat-card-header>
            <img src="{{agent.image}}">
            <mat-card-content>
                <p>{{agent.name}}</p>
                <p>{{agent.team.name}}</p>
            </mat-card-content>
        </mat-card>
    }   
</div>
