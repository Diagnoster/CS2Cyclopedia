<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Raridade Column -->
  <ng-container matColumnDef="raridade">
    <th mat-header-cell *matHeaderCellDef> Rarity </th>
    <td mat-cell *matCellDef="let element"> {{element.raridade}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cor">
    <th mat-header-cell *matHeaderCellDef> Color </th>
    <td mat-cell *matCellDef="let element" [ngStyle]="{'color': colorMap[element.raridade]}"> {{element.cor}} </td>
  </ng-container>

  <!-- Chances Column -->
  <ng-container matColumnDef="chances">
    <th mat-header-cell *matHeaderCellDef> Chance </th>
    <td mat-cell *matCellDef="let element" [ngStyle]="{'color': colorMap[element.raridade]}"> {{element.chances}}% </td>
  </ng-container>

  <!-- Probabilidade Column -->
  <ng-container matColumnDef="probabilidade">
    <th mat-header-cell *matHeaderCellDef> Probability </th>
    <td mat-cell *matCellDef="let element"> {{element.probabilidade}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
