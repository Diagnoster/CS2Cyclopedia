<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="raridade">
      <th mat-header-cell *matHeaderCellDef> Raridade </th>
      <td mat-cell *matCellDef="let element"> {{element.raridade}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="cor">
      <th mat-header-cell *matHeaderCellDef> Cor </th>
      <td mat-cell *matCellDef="let element"> {{element.cor}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="chances">
      <th mat-header-cell *matHeaderCellDef> Chances </th>
      <td mat-cell *matCellDef="let element"> {{element.chances}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="probabilidade">
      <th mat-header-cell *matHeaderCellDef> Probabilidade </th>
      <td mat-cell *matCellDef="let element"> {{element.probabilidade}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
