<div class="container" (window:scroll)="onScroll()">
    <app-base-filter class="filter" [items]="allSkins" [fieldName]="'name'"
        (filteredItems)="skins = $event"></app-base-filter>
    @for (skin of skins; track skin.id) {
        <div class="content" (click)="goToDetails(skin)" @fadeInDownBig>
            <div class="skin-card">
                <div class="title">
                    <h3>{{ skin.name }}</h3>
                </div>
                <mat-divider class="divider"></mat-divider>
                <img class="img" src="{{ skin.image }}">
                <div class="category">
                    <p>
                        Desgastes
                        <span class="tooltip-container" style="margin-left: 4px;">
                            <span class="tooltip-text">
                                {{ getWearsNames(skin.wears) }}
                            </span>
                            ⬇️
                        </span>
                    </p>
                </div>
                <div class="rarity" [style.background-color]="skin.rarity.color">
                    <p>{{skin.rarity.name}}</p>
                </div>
            </div>
        </div>
    }
</div>
