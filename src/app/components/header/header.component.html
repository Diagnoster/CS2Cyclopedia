<mat-toolbar>
    <mat-toolbar-row>
        <button mat-icon-button class="icon" (click)="snav.toggle()" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="home-span" (click)="goToHome()">CS2Cyclopedia</span>
        <div class="menu-container">
            <span class="menu-item" (click)="goToAgents()">Agents</span>
            <span class="menu-item" (click)="goToCases()">Cases</span>
            <span class="menu-item" (click)="goToStickers()">Stickers</span>
            <span class="menu-item" (click)="goToKeys()">Keys</span>
            <span class="menu-item" (click)="goToPatches()">Patches</span>
            <span class="menu-item" (click)="goToCollectibles()">Collectibles</span>
            <span class="menu-item" (click)="goToGraffits()">Graffits</span>
            <span class="menu-item" (click)="goToSkins()">Skins</span>
        </div>
        <span class="spacer"></span>
        <a href="https://github.com/Diagnoster/CS2Cyclopedia">
            <button mat-icon-button class="icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon class="favorite">favorite</mat-icon>
            </button>
        </a>
    </mat-toolbar-row>
    <mat-toolbar-row class="second-toolbar">
        @if(containerImage) {
            <ng-container>
                <span> <img class="img" mat-card-sm-image [src]="containerImage"> </span>
            </ng-container>
        }
        <span>{{ containerName }}</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container>
  <mat-sidenav #snav class="side-nav-left" position="start" role="directory" [opened]="opened" mode="over" (closedStart)="opened = false">
    <mat-nav-list>
      <a mat-list-item routerLink="/"> <p>Cases</p></a>
      <a mat-list-item routerLink="/agents"> <p>Agents</p></a>
      <a mat-list-item routerLink="/stickers"> <p>Stickers</p></a>
      <a mat-list-item routerLink="/keys"> <p>Keys</p></a>
      <a mat-list-item routerLink="/patches"> <p>Patches</p></a>
      <a mat-list-item routerLink="/collectibles"> <p>Collectibles</p></a>
      <a mat-list-item routerLink="/graffits"> <p>Graffits</p></a>
      <a mat-list-item routerLink="/skins"> <p>Skins</p></a>
    </mat-nav-list>
  </mat-sidenav>
</mat-drawer-container>
