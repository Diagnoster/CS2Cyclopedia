<div class="container">
    <mat-card class="example-card" appearance="outlined" (click)="goToDetails(sticker)" @fadeInDownBig>
        <mat-card-header>
            <mat-card-title>{{sticker.faction}}</mat-card-title>
            <mat-divider></mat-divider>
        </mat-card-header>
        <img src="{{agent.image}}">
        <mat-card-content>
            <p class="name">{{sticker.name}}</p>
            <p>{{sticker.team.name}}</p>
        </mat-card-content>
        <div class="test" [style.background-color]="sticker.rarity.color">
            <p>{{sticker.rarity.name}}</p>
        </div>
    </mat-card>
</div>
